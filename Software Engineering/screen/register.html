<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="glass w-full max-w-lg rounded-3xl p-10 shadow-2xl">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-white">Get Started</h2>
            <p class="text-slate-400 mt-1">Experience smart car servicing .</p>
        </div>

        <form class="space-y-5">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">Full Name</label>
                    <input type="text" placeholder="Your Name" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-white outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">Phone</label>
                    <input type="tel" placeholder="+91..." class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-white outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">Email Address</label>
                <input type="email" placeholder="example@mail.com" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-white outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">Create Password</label>
                <input type="password" placeholder="Min. 8 characters" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-white outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            
            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-emerald-500/30 transition-all transform active:scale-95 mt-4">
                Create Free Account
            </button>
        </form>

        <div class="mt-8 text-center border-t border-slate-700/50 pt-6">
            <p class="text-slate-400 text-sm">Already a member? 
                <a href="login.html" class="text-emerald-400 font-bold hover:underline ml-1">Sign in here</a>
            </p>
        </div>
    </div>
</body>
</html>
