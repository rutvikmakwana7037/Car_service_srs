<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="glass w-full max-w-md rounded-3xl p-10 shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-white tracking-tight">Car Service</h1>
            <p class="text-blue-400 font-medium mt-2 text-sm uppercase tracking-widest">Client Login</p>
        </div>
        
        <form class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-slate-400 mb-2 uppercase ml-1">Email</label>
                <input type="email" placeholder="name@email.com" class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-5 py-4 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-400 mb-2 uppercase ml-1">Password</label>
                <input type="password" placeholder="••••••••" class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-5 py-4 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-500/30 transition-all transform active:scale-95">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-slate-400 text-sm">Don't have an account? 
                <a href="register.html" class="text-blue-400 font-bold hover:underline ml-1">Create one</a>
            </p>
        </div>
    </div>
</body>
</html>
